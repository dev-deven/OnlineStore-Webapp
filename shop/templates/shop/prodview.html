{% extends 'shop/basics.html' %}
{% block title %} {{product.product_name}} -OnlineStore{% endblock %}
{% block body %}

    <div class="container">
        <div class="row">


        <div class="col-md-4 my-5">
          <div class="row">
               <img src="/media/{{product.image}}" width="300px" height="auto">
          </div>
            <div class="row py-5">
                <button class="btn btn-primary buynow ml-5 ">BUY NOW</button>
                <button class="btn btn-primary buynow ml-3">ADD TO CART</button>
            </div>
      </div>
        <div class="col-md-8 my-5">
            <h4>{{product.product_name}}</h4>
            <h5><b>â‚¹ {{product.price}}</b></h5>
            <p>{{product.desc}}</p>
        </div>
             </div>
    </div>

{% endblock %}

{% block js %}
<script>
console.log('working');

if(localStorage.getItem('cart') == null){
var cart = {};
}

else
{
cart = JSON.parse(localStorage.getItem('cart'));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
}

$('.cart').click(function(){

console.log('clicked');
var idstr = this.id.toString();
console.log(idstr);
if (cart[idstr] !=undefined){
cart[idstr] = cart[idstr] + 1;
}
else
{
cart[idstr] = 1;
}
console.log(cart);
localStorage.setItem('cart', JSON.stringify(cart));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
});
$('#popcart').popover();

document.getElementById("popcart").setAttribute('data-content', '<h5>Cart for your items in my shopping cart</h5>');

</script>
{% endblock %}
